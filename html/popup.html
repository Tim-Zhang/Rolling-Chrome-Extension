<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>zzw Test</title>
<link type="text/css" rel="stylesheet" href="../css/bootstrap/css/bootstrap.css"/>
<link type="text/css" rel="stylesheet" href="../css/popup.css"/>
<script src="../lib/jquery-1.8.0.min.js" type="text/javascript"></script>
<script src="../lib/underscore-min.js" type="text/javascript"></script>
<script src="../lib/backbone-min.js" type="text/javascript"></script>
<script src="../lib/handlebars-1.0.0.beta.6.js" type="text/javascript"></script>
<script src="../lib/underscore.string.min.js" type="text/javascript"></script>

<script src="../scripts/popup.js" type="text/javascript"></script>

</head>

<body>

<div class="span4 main" style="margin-left:0">
  <form class="form-search search">
    <fieldset>
      <div class="control-group">
              <div class="input-append input-prepend">
                <span class="add-on"><i class="icon-book"></i></span><input
                autofocus class="span2" id="word" size="16" type="text" x-webkit-speech id="voice" onwebkitspeechchange="speechChange()"/><button class="btn" type="submit"><i class="icon-search"></i> 搜索</button>              
            </div>
          </div>
    </fieldset>
  </form>
<div class="" id="result">

</div>
</div>


<script id="tpl-word-def" type="text/template">
    <div class="dictbarcont well-small">
        {{#if word}}<strong class="defBarTitle">{{word}}</strong>{{/if}}
        {{#if info}}<span class="defBarTitle">{{info}}</span>{{/if}}
        <span class="defBarProns">
            {{#results.PROS.PRO}}
            <span style="color:#4F6985; font-size:75%">{{$L}}: </span> [{{$}}]&nbsp;&nbsp;
            {{/results.PROS.PRO}}
        </span>
    </div>
    <div class="defInnerCntr">
        {{#results.DEF}}
        {{#SENS}}
        <div class="defGroup">
           <div class="defPos"><span class="label label-info">{{$POS}}.</span></div>
            <ol class="defCnt">
                {{#SEN}}
                <li>{{D.$}}</li>
                {{/SEN}}
            </ol>
        </div>
        {{/SENS}}
        {{/results.DEF}}
    </div>
</script>
</body>
</html>
